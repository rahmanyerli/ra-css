<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Buttons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="racss.css" />
</head>

<body class="container-64 padding-vertical">
	<header>
		<h1>
			Buttons
		</h1>
		<hr>
	</header>
	<main>
		<br>
		<article>
			<h4>Standart Colors</h4>
			<hr>
			<div class="cols gap">
				<div class="span-3">
					<button type="button">default</button>
				</div>
				<div class="span-3">
					<button class="bg-primary" type="button">bg-primary</button>
				</div>
				<div class="span-3">
					<button class="bg-secondary" type="button">bg-secondary</button>
				</div>
				<div class="span-3">
					<button class="bg-blue" type="button">bg-blue</button>
				</div>
				<div class="span-3">
					<button class="bg-teal" type="button">bg-teal</button>
				</div>
				<div class="span-3">
					<button class="bg-green" type="button">bg-green</button>
				</div>
				<div class="span-3">
					<button class="bg-yellow" type="button">bg-yellow</button>
				</div>
				<div class="span-3">
					<button class="bg-orange" type="button">bg-orange</button>
				</div>
				<div class="span-3">
					<button class="bg-red" type="button">bg-red</button>
				</div>
				<div class="span-3">
					<button class="bg-purple" type="button">bg-purple</button>
				</div>
				<div class="span-3">
					<button class="bg-white" type="button">bg-white</button>
				</div>
				<div class="span-3">
					<button class="bg-dark" type="button">bg-dark</button>
				</div>
			</div>
			<br>
			<br>
			<h4>Gray Colors</h4>
			<hr>
			<div class="cols gap">
				<div class="span-2">
					<button class="bg-1" type="button">bg-1</button>
				</div>
				<div class="span-2">
					<button class="bg-2" type="button">bg-2</button>
				</div>
				<div class="span-2">
					<button class="bg-3" type="button">bg-3</button>
				</div>
				<div class="span-2">
					<button class="bg-4" type="button">bg-4</button>
				</div>
				<div class="span-2">
					<button class="bg-5" type="button">bg-5</button>
				</div>
				<div class="span-2">
					<button class="bg-6" type="button">bg-6</button>
				</div>
			</div>
			<br>
			<br>
			<h4>Outline Buttons</h4>
			<hr>
			<div class="cols gap">
				<div class="span-2">
					<button class="out-primary" type="button">out-primary</button>
				</div>
				<div class="span-2">
					<button class="out-secondary" type="button">out-secondary</button>
				</div>
				<div class="span-2">
					<button class="out-blue" type="button">out-blue</button>
				</div>
				<div class="span-2">
					<button class="out-teal" type="button">out-teal</button>
				</div>
				<div class="span-2">
					<button class="out-green" type="button">out-green</button>
				</div>
				<div class="span-2">
					<button class="out-yellow" type="button">out-yellow</button>
				</div>
				<div class="span-2">
					<button class="out-orange" type="button">out-orange</button>
				</div>
				<div class="span-2">
					<button class="out-red" type="button">out-red</button>
				</div>
				<div class="span-2">
					<button class="out-purple" type="button">out-purple</button>
				</div>
				<div class="span-2">
					<button class="out-dark" type="button">out-dark</button>
				</div>
			</div>
		</article>
	</main>
</body>

</html>
